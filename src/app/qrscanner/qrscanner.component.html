<div class="qrContainer" >
    <h1>BOSCH Go!</h1>

            [debug]="false"
            [canvasWidth]=canvasW
            [canvasHeight]=canvasH
            [stopAfterScan]="false" 
            [updateTime]="500"
            id="qrscan">

    <h4>{{resultView}}</h4>
<p>Barcode scanner</p>
    </div>
