<div *ngIf="changeCameraView" class="qrContainer" >
    <h1>BOSCH Go!</h1>
    <qr-scanner
            [debug]="false"
            [canvasWidth]=canvasW
            [canvasHeight]=canvasH
            [stopAfterScan]="false" 
            [updateTime]="500"
            id="qrscan"> 
    </qr-scanner>
    <button (click)="changeCam()" id="changeCam">Change</button>
    <h4>{{resultView}}</h4>
    </div>

<div *ngIf="!changeCameraView" class="qrContainer">
     <h3>Please wait...</h3>
</div>
